
name: Verify on Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: npm

      - name: Run NPM to install dependencies
        run: npm install

      - name: Run Package Tests
        run: npm test